<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backdraft Client</title>
    
    <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <ul>
          {{#link-to 'index' tagName="li"}}Home{{/link-to}}
          {{#link-to 'register' tagName="li"}}Sign Up{{/link-to}}
          {{#link-to 'login' tagName="li"}}Log In{{/link-to}}
          {{#link-to 'items' tagName="li"}}Items{{/link-to}}  
        </ul>
        
        <h2>Welcome to Backdraft</h2>
        
        {{outlet}}
    </script>
    
    <script type="text/x-handlebars" id="index">        
        <header>
        </header>     
        
        <div class="ui two column middle aligned relaxed grid basic segment">
          <div class="column">
        
            <div class="ui error form segment">
             <h1>Log In</h1>
                
              <div class="ui error message" ng-if="loginError">
                <div class="header">Login Error</div>
                <p>Could not sign in!</p>
              </div>   
                
                <form ng-submit="login()">
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left labeled icon input">
                        <input type="text" placeholder="Email" ng-model="credentials.email">
                      <i class="user icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left labeled icon input">
                      <input type="password" placeholder="Password" ng-model="credentials.password">
                      <i class="lock icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                    
                    <button class="ui blue submit button" type="submit">Login</button>            
                </form>
            </div>
          </div>
            
          <div class="ui vertical divider">
            Or
          </div>
            
          <div class="center aligned column">
              
              {{#link-to 'register' class="huge green ui labeled icon button"}}
                <i class="signup icon"></i> Sign Up
              {{/link-to}}
        
          </div>
        </div>        
                
        <footer>
            <p>Backdraft Startup App</p>
        </footer>        
    </script>
    
    <script type="text/x-handlebars" id="login">
        <header>
  
        </header>     
        
        <div class="ui two column middle aligned relaxed grid basic segment">
          <div class="column">
        
            <div class="ui error form segment">
             <h1>Log In</h1>
                
              <div class="ui error message" ng-if="loginError">
                <div class="header">Login Error</div>
                <p>Could not sign in!</p>
              </div>   
                
                <form ng-submit="login()">
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left labeled icon input">
                        <input type="text" placeholder="Email" ng-model="credentials.email">
                      <i class="user icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left labeled icon input">
                      <input type="password" placeholder="Password" ng-model="credentials.password">
                      <i class="lock icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                    
                    <button class="ui blue submit button" type="submit">Login</button>            
                </form>
            </div>
          </div>
            
          <div class="ui vertical divider">
            Or
          </div>
            
          <div class="center aligned column">
              
              {{#link-to 'register' class="huge green ui labeled icon button"}}
                <i class="signup icon"></i> Sign Up
              {{/link-to}}
        
          </div>
        </div>        
                
        <footer>
            <p>Backdraft Startup App</p>
        </footer>
    </script>
    
    <script type="text/x-handlebars" id="register">
        <header>
          <h1>Login or Register</h1>
        </header>     
                
        
        <form class="ui form warning error segment" ng-submit="register()">
              <h1>Register</h1>
            
              <div class="ui error message" ng-if="registerError">
                <div class="header">Registration Error</div>
                <p>There was a problem with your registration</p>
              </div>       
                
              <div class="ui warning message" ng-if="registerValidator">
                <div class="header">Could you check something!</div>
                <ul class="list">
                  <li>You forgot your <b>first name</b></li>
                  <li>And also your <b>last name</b></li>
                </ul>
              </div>
            
              <div class="two error fields">
                <div class="field">
                  <label>First Name</label>
                  <input placeholder="First Name" type="text" ng-model="registration.firstName">
                  <div class="ui red pointing above ui label" ng-if="invalidFirstName">Enter a first name</div>
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input placeholder="Last Name" type="text" ng-model="registration.lastName">
                  <div class="ui red pointing above ui label" ng-if="invalidLastName">Enter a last name</div>
                </div>
              </div>
              <div class="field">
                <label>Email</label>
                <input placeholder="Email Address" type="text" ng-model="registration.email">
              </div>
              <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" ng-model="registration.password">
              </div>
              <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" ng-model="confirmPassword">
              </div>    
        
            <button class="ui blue submit button" type="submit">Submit</button>
        </form>
         
        <footer>
            <p>Backdraft Startup App</p>
        </footer>        
    </script>
    
    <script type="text/x-handlebars" id="account">
        <h1>Hello {{firstName}} {{lastName}}</h1>
    </script>
    
    <script type="text/x-handlebars" id="items">
        <div class='row'>
              <div class='col-sm-3'>
                <div class='list-group'>
                  {{#each}}
                    {{#link-to 'item' this classNames='list-group-item'}}
                      {{title}}
                    {{/link-to}}
                  {{/each}}
                </div>
            </div>
            <div class='col-sm-9'>
              {{outlet}}
            </div>
        </div>
        <!--
        <ul>
            {{#each}}
                <li>{{#link-to 'item' this}}{{title}}{{/link-to}} - {{description}}</li>
            {{/each}}
        </ul> 
        -->
    </script>    
    
    <script type="text/x-handlebars" id="item">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        
        <h2>Comments</h2>
        <ul>
            {{#each comments}}
                <li>{{content}}</li>
            {{else}}
                <li><em>No comments yet.</em></li>
            {{/each}}            
        </ul>

    </script>   
    
    <script type="text/x-handlebars" id="items/index">
        <h1>Pick a Product</h1>
    </script>     
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.7/ember-data.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
