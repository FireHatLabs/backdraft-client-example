<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backdraft Client</title>
    
    <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <ul>
          {{#link-to 'index' tagName="li"}}Home{{/link-to}}
          {{#link-to 'register' tagName="li"}}Sign Up{{/link-to}}
          {{#link-to 'login' tagName="li"}}Log In{{/link-to}}
          {{#link-to 'items' tagName="li"}}Items{{/link-to}}
          {{#link-to 'account' tagName="li"}}Account{{/link-to}}
        </ul>

        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <header>
        </header>

        <div class="ui two column middle aligned relaxed grid basic segment">
          <div class="column">

            <div class="ui error form segment">
             <h1>Log In</h1>

              <div class="ui error message">
                <div class="header">Login Error</div>
                <p>Could not sign in!</p>
              </div>

                <form>
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left labeled icon input">
                        <input type="text" placeholder="Email">
                      <i class="user icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left labeled icon input">
                      <input type="password" placeholder="Password">
                      <i class="lock icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>

                    <button class="ui blue submit button" type="submit">Login</button>
                </form>
            </div>
          </div>

          <div class="ui vertical divider">
            Or
          </div>

          <div class="center aligned column">

              {{#link-to 'register' class="huge green ui labeled icon button"}}
                <i class="signup icon"></i> Sign Up
              {{/link-to}}

          </div>
        </div>

        <footer>
            <p>Backdraft Startup App</p>
        </footer>
    </script>

    <script type="text/x-handlebars" id="login">
        <header>

        </header>

        <div class="ui two column middle aligned relaxed grid basic segment">
          <div class="column">

            <div class="ui error form segment">
             <h1>Log In</h1>

              <div class="ui error message">
                <div class="header">Login Error</div>
                <p>Could not sign in!</p>
              </div>

                <form>
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left labeled icon input">
                        <input type="text" placeholder="Email">
                      <i class="user icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left labeled icon input">
                      <input type="password" placeholder="Password">
                      <i class="lock icon"></i>
                      <div class="ui corner label">
                        <i class="asterisk icon"></i>
                      </div>
                    </div>
                  </div>

                    <button {{action 'login'}} class='ui blue submit button'>Login</button>
                </form>
            </div>
          </div>

          <div class="ui vertical divider">
            Or
          </div>

          <div class="center aligned column">

              {{#link-to 'register' class="huge green ui labeled icon button"}}
                <i class="signup icon"></i> Sign Up
              {{/link-to}}

          </div>
        </div>

        <footer>
            <p>Backdraft Startup App</p>
        </footer>
    </script>

    <script type="text/x-handlebars" id="register">
        <header>
          <h1>Login or Register</h1>
        </header>

        <form class="ui form warning error segment">
              <h1>Register</h1>

              <div class="ui error message">
                <div class="header">Registration Error</div>
                <p>There was a problem with your registration</p>
              </div>

              <div class="ui warning message">
                <div class="header">Could you check something!</div>
                <ul class="list">
                  <li>You forgot your <b>first name</b></li>
                  <li>And also your <b>last name</b></li>
                </ul>
              </div>

              <div class="two error fields">
                <div class="field">
                  <label>First Name</label>
                  {{input type="text" value=firstName size="50" placeholder="First Name"}}
                  <div class="ui red pointing above ui label">Enter a first name</div>
                </div>
                <div class="field">
                  <label>Last Name</label>
                    {{input type="text" value=lastName size="50" placeholder="Last Name"}}
                  <div class="ui red pointing above ui label">Enter a last name</div>
                </div>
              </div>
              <div class="field">
                <label>Email</label>
                  {{input type="text" value=email size="50" placeholder="Email Address"}}
              </div>
              <div class="field">
                <label>Password</label>
                  {{input type="text" value=password size="50" placeholder="Password"}}
              </div>
              <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
              </div>

            <button {{action 'register'}} class="ui blue submit button">Create Account</button>
        </form>
         
        <footer>
            <p>Backdraft Startup App</p>
        </footer>        
    </script>
    
    <script type="text/x-handlebars" id="account">
        <h1>Hello {{firstName}} {{lastName}}</h1>
        <p>There are {{itemsCount}} items in your account.</p>  
    </script>
    
    <script type="text/x-handlebars" id="items">
        <div class='row'>
              <div class='col-sm-3'>
                <div class='list-group'>
                  <ul>
                  {{#each}}
                      {{#link-to 'item' this classNames='list-group-item' tagName="li"}}{{title}}{{/link-to}}
                  {{/each}}
                  </ul>
                </div>
            </div>
            <div class='col-sm-9'>
              {{outlet}}
            </div>
        </div>
    </script>    
    
    <script type="text/x-handlebars" id="item">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        
        <h2>Comments</h2>
        <ul>
            {{#each comments}}
                <li>{{content}}</li>
            {{else}}
                <li><em>No comments yet.</em></li>
            {{/each}}            
        </ul>

    </script>   
    
    <script type="text/x-handlebars" id="items/index">
        <h1>Pick a Product</h1>
    </script>     
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.7/ember-data.js"></script>
  
    <script src="js/app.js"></script>    
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/models.js"></script>
    <!-- <script src="js/fixtures.js"></script> -->
</body>
</html>
